<body>
  <div class="container-md mt-3 border">
    <div class="row">
  <h1>Formulario RAT!</h1>

  <form method="post" novalidate>{% csrf_token %}
    <div class="form-row">
      
      <div class="form-group col-md-5">
        <label>Consultor:</label>
          <input class="form-control" name="nm_profissional" id="id_nm_profissional" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Nome do Projeto:</label>
          <input class="form-control" name="nm_empresa" id="id_nm_empresa" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Cliente:</label>
          <input class="form-control" name="nm_cliente" id="id_nm_cliente" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Nome contato cliente:</label>
          <input class="form-control" name="nm_contato" id="id_nm_contato" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Telefone Cliente:</label>
          <input class="form-control" name="tel_contato" id="id_tel_contato" type="text">
      </div>
      <div class="form-group col-md-2">
        <label>Data Inicio:</label>
          <input class="form-control" name="dt_atendimento" id="id_dt_atendimento" type="date">
      </div>
      <div class="form-group col-md-2">
        <label>Data Fim:</label>
          <input class="form-control" name="dt_fim_atendimento" id="id_dt_fim_atendimento" type="date">
      </div>
      <div class="form-group col-md-2">
        <label>Intervalo inicial:</label>
          <input class="form-control" name="intervalo" id="id_intervalo" type="time">
          <small>Tempo de parada do intervalor</small>
      </div>
      <div class="form-group col-md-2">
        <label>Intervalo final:</label>
          <input class="form-control" name="intervalo_inicial" id="id_intervalo_inicial" type="time">
          <small>Tempo de parada do intervalor</small>
      </div>
      <div class="form-group col-md-5">
        <label>Servico Contratado:</label>
          <input class="form-control" name="servico_contratado" id="id_servico_contratado" type="text">
      </div>
      <div class="form-group col-md-2">
        <label>E-mail:</label>
          <input class="form-control" name="email" id="id_email" type="text">
      </div>
      <div class="form-group col-md-2">
        <label>Cidade:</label>
          <input class="form-control" name="cidade" id="id_cidade" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Endereco:</label>
          <input class="form-control" name="ds_endereco" id="id_ds_endereco" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Deslocamento ida:</label>
          <input class="form-control" name="deslocamento_ida" id="id_deslocamento_ida" type="text">
      </div>
      <div class="form-group col-md-5">
        <label>Deslocamento volta:</label>
          <input class="form-control" name="deslocamento_volta" id="id_deslocamento_volta" type="text">
      </div>
   
      <div class="form-group col-md-8">
        <label for="comentarios">Comentarios</label>
          <textarea class="form-control" rows="8" name="comentarios" id="id_comentarios"></textarea>
    </div>
    <div class="text-center">
      <div class="input-group input-group-lg">
          <input class="btn btn-outline-info" type="file" class="form-control-file border" name="upload" id="id_upload" accept="image/*"></input>
          <input class="btn btn-outline-info" type="file" class="form-control-file border" name="upload" id="id_upload" accept="image/*"></input>
        </div>
    </div>
        </form>

    </div> 
    <div class="content">
</div>

        <div class="container">
            <ul>
<div class="input-group input-group-lg">

<div class="input-group input-group-lg">

  </div>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

<div id="data-hora"></div>

</footer>
<script>
      // Função para formatar 1 em 01
      const zeroFill = n => {
        return ('0' + n).slice(-2);
      }

      // Cria intervalo
      const interval = setInterval(() => {
        // Pega o horário atual
        const now = new Date();

        // Formata a data conforme dd/mm/aaaa hh:ii:ss
        const dataHora = zeroFill(now.getUTCDate()) + '/' + zeroFill((now.getMonth() + 1)) + '/' + now.getFullYear() + ' ' + zeroFill(now.getHours()) + ':' + zeroFill(now.getMinutes()) + ':' + zeroFill(now.getSeconds());

        // Exibe na tela usando a div#data-hora
        document.getElementById('data-hora').innerHTML = dataHora;
      }, 1000);
    </script>
</body>
